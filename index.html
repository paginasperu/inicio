<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#6200ee"> <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Club de Beneficios</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8.3.0/framework7-bundle.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7-icons@5.0.5/css/framework7-icons.css">

  <style>
    /* 3. TUS ESTILOS PERSONALIZADOS */
    body {
      background-color: #f0f4f8;
    }
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Degradado morado elegante */
      padding: 60px 20px 40px;
      text-align: center;
      color: white;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      margin-bottom: -30px; /* Para que la tarjeta blanca suba un poco */
    }
    .logo-placeholder {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      margin: 0 20px;
      padding: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative; /* Necesario para que flote sobre el header */
    }
    .btn-gradiente {
      background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
      border: none;
      font-weight: 700;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div id="app">
    <div class="view view-main">
      <div class="page no-navbar" data-name="login"> <div class="page-content">
          
          <div class="login-header">
            <div class="logo-placeholder">游꾸</div> <h1 style="margin:0; font-weight:800;">Bienvenido</h1>
            <p style="opacity:0.9; margin-top:5px;">Ingresa para ver tus premios</p>
          </div>

          <div class="login-card">
            <div class="list form-list no-hairlines-md">
              <ul>
                
                <li class="item-content item-input item-input-outline">
                  <div class="item-inner">
                    <div class="item-title item-label">N칰mero de Celular</div>
                    <div class="item-input-wrap">
                      <input type="tel" placeholder="Ej: 999 123 456" id="input-celular">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>

                <li class="item-content item-input item-input-outline">
                  <div class="item-inner">
                    <div class="item-title item-label">PIN (4 D칤gitos)</div>
                    <div class="item-input-wrap">
                      <input type="password" placeholder="****" id="input-pin" maxlength="4">
                      <span class="input-password-toggle"></span> </div>
                  </div>
                </li>

              </ul>
            </div>

            <div class="block">
              <button class="button button-fill button-large button-round btn-gradiente" onclick="iniciarSesion()">
                CONSULTAR PUNTOS
              </button>
              <div class="block-footer text-align-center" style="margin-top:20px;">
                쯆lvidaste tu PIN? P칤delo en caja.
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/framework7@8.3.0/framework7-bundle.min.js"></script>
  
  <script>
    // Inicializamos Framework7
    var app = new Framework7({
      el: '#app',
      theme: 'ios', // Forzamos dise침o iOS (m치s elegante) o pon 'auto'
    });

    // Funci칩n temporal para probar el bot칩n
    function iniciarSesion() {
      // Solo una alerta visual por ahora
      app.dialog.alert('춰El dise침o funciona!', 'Prueba Exitosa');
    }
  </script>

</body>
</html>
