<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premios</title>
<style>
  body {
    margin: 0;
    padding: 16px;
    font-family: Arial, sans-serif;
    background: #f3f4f6;
  }

  .card {
    display: flex;
    background: #ffffff;
    border-radius: 14px;
    padding: 12px;
    margin-bottom: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  .card img {
    width: 70px;
    height: 70px;
    border-radius: 10px;
    object-fit: cover;
    margin-right: 12px;
  }

  .points {
    font-size: 13px;
    font-weight: bold;
    color: #2563eb;
    margin-bottom: 4px;
  }

  .title {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .desc {
    font-size: 13px;
    color: #555;
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/70" alt="premio">
  <div>
    <div class="points">120 pts</div>
    <div class="title">Taza Personalizada</div>
    <div class="desc">Cerámica premium con impresión UV.</div>
  </div>
</div>

<div class="card">
  <img src="https://via.placeholder.com/70" alt="premio">
  <div>
    <div class="points">80 pts</div>
    <div class="title">Afilador de cuchillos</div>
    <div class="desc">Compacto, práctico y durable.</div>
  </div>
</div>

<div class="card">
  <img src="https://via.placeholder.com/70" alt="premio">
  <div>
    <div class="points">150 pts</div>
    <div class="title">Pack Hogar</div>
    <div class="desc">Dispensador + afilador.</div>
  </div>
</div>

</body>
</html>
