<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premios • Catálogo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #222;
    }

    header {
      padding: 32px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .item {
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .item h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .item p {
      margin: 0;
      font-size: 14px;
      opacity: .7;
    }
  </style>
</head>

<body>
  <header>
    <h1>Catálogo de Premios</h1>
  </header>

  <div class="grid">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=300" alt="Premio 1" />
      <h3>Premio 1</h3>
      <p>Descripción breve</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=300" alt="Premio 2" />
      <h3>Premio 2</h3>
      <p>Descripción breve</p>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=300" alt="Premio 3" />
      <h3>Premio 3</h3>
      <p>Descripción breve</p>
    </div>
  </div>
</body>
</html>
