<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premios</title>
    <style>
        /* ESTILO "BRUTALISTA" / MNIMO */
        body {
            font-family: sans-serif; /* Usa la fuente de tu sistema */
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Gris muy p谩lido, descuidado pero legible */
            color: #000;
        }

        /* El T铆tulo: Grande y grit贸n */
        h1 {
            font-weight: 900;

            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        p.subtitulo {
            margin-top: 0;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* La Lista de Premios */
        .catalogo {
            list-style: none; /* Quita los puntos de lista */
            padding: 0;
        }

        /* Cada Tarjeta de Premio */
        .item {
            background-color: #fff;

            align-items: center;
            box-shadow: 4px 4px 0px #000; /* Sombra s贸lida "fea" pero cool */
        }

        /* Texto del Premio */
        .nombre-premio {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* La Etiqueta de Puntos */
        .puntos {
            background-color: #000;
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        /* Un bot贸n simple abajo por si acaso */
        .btn-simple {
            display: block;
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            margin-top: 40px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Premios </h1>
    <p class="subtitulo">Junta puntos, canjea cosas gratis.</p>

    <ul class="catalogo">
        
        <li class="item">

        <li class="item">

        </li>

        </li>

        <li class="item">
            <div class="nombre-premio">Combo Familiar</div>

        </li>

    </ul>

    <a href="#" class="btn-simple">ACCEDER A MI CUENTA -></a>

</body>
</html>
