<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premios.pe | Programa de Lealtad</title>
    
    <style>
        /* =========================================
           DISE√ëO PROFESIONAL (MINIMALISTA)
           ========================================= */
        :root {
            --bg: #f8fafc;
            --surface: #ffffff;
            --primary: #4f46e5;       /* Azul √çndigo */
            --primary-dark: #4338ca;
            --whatsapp: #10b981;      /* Verde Elegante */
            --text-main: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px;
        }

        /* --- HEADER & BUSCADOR --- */
        .header-container {
            width: 100%; max-width: 600px;
            text-align: center; margin-top: 40px; margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out;
        }

        .brand { font-size: 2rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 20px; }
        .brand span { color: var(--primary); }

        .search-wrapper { position: relative; width: 100%; }
        .search-box {
            width: 100%; padding: 16px 24px; padding-left: 50px;
            border-radius: 50px; border: 1px solid var(--border);
            font-size: 1rem; outline: none; background: var(--surface);
            box-shadow: var(--shadow); transition: all 0.2s;
        }
        .search-box:focus { ring: 2px solid var(--primary); box-shadow: 0 10px 25px rgba(79, 70, 229, 0.1); border-color: var(--primary); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-light); }

        /* --- LISTA DE NEGOCIOS --- */
        .grid-container {
            width: 100%; max-width: 600px;
            display: flex; flex-direction: column; gap: 16px;
            padding-bottom: 40px;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            display: flex; align-items: center; gap: 20px;
            box-shadow: var(--shadow);
            border: 1px solid transparent;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
        }
        .card:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-color: var(--border); }

        .card-img {
            width: 80px; height: 80px; border-radius: 12px;
            object-fit: cover; background: #f1f5f9; flex-shrink: 0;
        }

        .card-info { flex-grow: 1; min-width: 0; }
        .card-name { font-size: 1.1rem; font-weight: 700; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-cat { font-size: 0.85rem; color: var(--text-light); text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; margin-bottom: 12px; }

        .card-actions { display: flex; gap: 10px; flex-wrap: wrap; }

        .btn {
            padding: 8px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600;
            text-decoration: none; cursor: pointer; border: none; transition: 0.2s;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .btn-puntos { background: #eef2ff; color: var(--primary); }
        .btn-puntos:hover { background: #e0e7ff; }
        
        .btn-whatsapp { background: #ecfdf5; color: var(--whatsapp); }
        .btn-whatsapp:hover { background: #d1fae5; }

        /* --- MODAL (EL CEREBRO) --- */
        .modal-backdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 100;
            opacity: 0; transition: opacity 0.3s; padding: 20px;
        }
        .modal-backdrop.show { opacity: 1; }

        .modal {
            background: var(--surface); width: 100%; max-width: 420px;
            border-radius: 24px; padding: 30px; position: relative;
            transform: scale(0.95); transition: transform 0.3s;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
        }
        .modal-backdrop.show .modal { transform: scale(1); }

        .close-btn {
            position: absolute; top: 15px; right: 20px; font-size: 1.5rem;
            color: var(--text-light); cursor: pointer; padding: 5px;
        }

        .modal-logo { width: 80px; height: 80px; border-radius: 50%; margin: -60px auto 15px; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: white; object-fit: cover;}
        
        .input-group { display: flex; gap: 8px; margin: 20px 0; }
        .modal-input { flex: 1; padding: 12px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; text-align: center; outline: none; transition: 0.2s; }
        .modal-input:focus { border-color: var(--primary); }
        .btn-search { background: var(--primary); color: white; padding: 0 20px; border-radius: 12px; font-weight: 600; border: none; cursor: pointer; }

        /* GAMIFICACI√ìN (Barra) */
        .gamification-box { margin-top: 20px; background: #f8fafc; padding: 15px; border-radius: 16px; border: 1px solid var(--border); display: none; animation: fadeIn 0.4s; }
        .points-big { font-size: 2.5rem; font-weight: 800; color: var(--text-main); line-height: 1; }
        .points-label { color: var(--text-light); font-size: 0.9rem; font-weight: 500; }
        
        .progress-container { height: 10px; background: #e2e8f0; border-radius: 5px; margin: 15px 0 8px; overflow: hidden; position: relative; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, var(--primary), #818cf8); width: 0%; transition: width 1s ease-out; border-radius: 5px; }
        
        .message { font-size: 0.85rem; color: var(--primary); font-weight: 600; }

        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* M√≥vil */
        @media (max-width: 480px) {
            .card { flex-direction: row; padding: 15px; } /* Mantiene fila en m√≥vil */
            .card-img { width: 60px; height: 60px; }
            .btn { padding: 6px 12px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="brand">Premios<span>.pe</span></h1>
        <div class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" class="search-box" placeholder="Busca tu tienda favorita...">
        </div>
    </div>

    <div class="grid-container" id="gridList">
        <p style="text-align: center; color: #999;">Cargando directorio...</p>
    </div>

    <div id="modalPuntos" class="modal-backdrop">
        <div class="modal">
            <div class="close-btn" onclick="cerrarModal()">√ó</div>
            <img id="modalImg" src="" class="modal-logo">
            <h2 id="modalTitle" style="margin:0 0 5px;">Negocio</h2>
            <p style="color:var(--text-light); font-size:0.9rem;">Programa de Lealtad</p>

            <div class="input-group">
                <input type="tel" id="inputDNI" class="modal-input" placeholder="Ingresa tu DNI" maxlength="8">
                <button id="btnBuscar" class="btn-search">Ver</button>
            </div>

            <div id="resultado" class="gamification-box">
                <div class="points-label">Tu Saldo Actual</div>
                <div class="points-big"><span id="txtPuntos">0</span></div>
                
                <div class="progress-container">
                    <div id="bar" class="progress-bar"></div>
                </div>
                
                <p id="txtMensaje" class="message">¬°Te falta poco para canjear!</p>
            </div>
        </div>
    </div>

    <script>
        /* =========================================
           L√ìGICA SIMPLE (SIN CONFIGURAR NADA)
           ========================================= */

        // DATOS DE EJEMPLO (Para que la demo funcione YA)
        // Cuando tengas el Google Sheet, borras esto y usas el fetch.
        const NEGOCIOS_DEMO = [
            { nombre: "Nike Store", categoria: "Deporte", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/100px-Logo_NIKE.svg.png", catalogo: "https://wa.me/c/123", meta: 2000 },
            { nombre: "Pardos Chicken", categoria: "Restaurante", logo: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Pardos_Chicken_logo.png", catalogo: "https://wa.me/c/123", meta: 1000 },
            { nombre: "I.E. Augusto Salazar", categoria: "Educaci√≥n", logo: "https://ui-avatars.com/api/?name=AS&background=047857&color=fff&size=100&bold=true", catalogo: "", meta: 500 },
            { nombre: "Saga Falabella", categoria: "Retail", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Falabella.svg/100px-Falabella.svg.png", catalogo: "https://wa.me/c/123", meta: 5000 },
            { nombre: "Caf√© Aroma", categoria: "Cafeter√≠a", logo: "https://ui-avatars.com/api/?name=Cafe+Aroma&background=ea580c&color=fff&size=100&bold=true", catalogo: "https://wa.me/c/123", meta: 300 }
        ];

        // --- 1. RENDERIZAR LISTA ---
        const grid = document.getElementById('gridList');
        
        function renderizar(lista) {
            grid.innerHTML = '';
            lista.forEach((item, index) => {
                // Animaci√≥n escalonada (delay)
                const delay = index * 0.1; 
                
                const html = `
                <div class="card" style="animation-delay: ${delay}s">
                    <img src="${item.logo}" class="card-img">
                    <div class="card-info">
                        <div class="card-name">${item.nombre}</div>
                        <div class="card-cat">${item.categoria}</div>
                        <div class="card-actions">
                            <button onclick="abrirModal('${item.nombre}', '${item.logo}', ${item.meta})" class="btn btn-puntos">
                                üéÅ Mis Puntos
                            </button>
                            ${item.catalogo ? `<a href="${item.catalogo}" target="_blank" class="btn btn-whatsapp">üõí Cat√°logo</a>` : ''}
                        </div>
                    </div>
                </div>`;
                grid.innerHTML += html;
            });
        }

        // Carga inicial
        renderizar(NEGOCIOS_DEMO);

        // --- 2. BUSCADOR ---
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtrados = NEGOCIOS_DEMO.filter(n => n.nombre.toLowerCase().includes(term));
            renderizar(filtrados);
        });

        // --- 3. MODAL & L√ìGICA DE PUNTOS ---
        const modal = document.getElementById('modalPuntos');
        const modalBackdrop = document.getElementById('modalPuntos');
        let metaActual = 1000; // Meta por defecto

        function abrirModal(nombre, logo, meta) {
            document.getElementById('modalTitle').innerText = nombre;
            document.getElementById('modalImg').src = logo;
            metaActual = meta || 1000;
            
            // Reset
            document.getElementById('inputDNI').value = '';
            document.getElementById('resultado').style.display = 'none';
            
            modalBackdrop.style.display = 'flex';
            setTimeout(() => modalBackdrop.classList.add('show'), 10);
        }

        function cerrarModal() {
            modalBackdrop.classList.remove('show');
            setTimeout(() => modalBackdrop.style.display = 'none', 300);
        }

        // SIMULACI√ìN DE CONSULTA (DEMO MODE)
        document.getElementById('btnBuscar').addEventListener('click', () => {
            const dni = document.getElementById('inputDNI').value;
            if(dni.length < 8) { alert("DNI inv√°lido"); return; }

            // SIMULAMOS UNA RESPUESTA DE LA BASE DE DATOS
            // Generamos puntos aleatorios basados en el DNI para que parezca real
            const puntosSimulados = Math.floor(Math.random() * metaActual); 
            
            mostrarResultado(puntosSimulados);
        });

        function mostrarResultado(puntos) {
            document.getElementById('resultado').style.display = 'block';
            
            // Efecto contador
            let current = 0;
            const timer = setInterval(() => {
                current += Math.ceil(puntos / 20);
                if(current >= puntos) {
                    current = puntos;
                    clearInterval(timer);
                }
                document.getElementById('txtPuntos').innerText = current;
            }, 20);

            // Barra de progreso
            const porcentaje = (puntos / metaActual) * 100;
            setTimeout(() => {
                document.getElementById('bar').style.width = `${Math.min(porcentaje, 100)}%`;
            }, 100);

            // Mensaje inteligente
            const msg = document.getElementById('txtMensaje');
            if(porcentaje < 20) msg.innerText = "¬°Acabas de empezar, sigue as√≠!";
            else if(porcentaje < 50) msg.innerText = "¬°Ya tienes un buen avance!";
            else if(porcentaje < 80) msg.innerText = "¬°Wow! Est√°s muy cerca de la meta.";
            else msg.innerText = "¬°Felicidades! Ya puedes canjear.";
        }

        window.onclick = (e) => { if(e.target == modalBackdrop) cerrarModal(); }

    </script>
</body>
</html>
