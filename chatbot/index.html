<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --chat-color: #ea580c; }
        body { background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; }
        .chat-box { height: calc(100vh - 140px); }
        .typing-dot { animation: bounce 1s infinite; background-color: var(--chat-color); }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .chat-btn { display: inline-block; margin-top: 0.5rem; padding: 0.5rem 1rem; background-color: #22c55e; color: white; border-radius: 0.5rem; font-weight: bold; text-decoration: none; font-size: 0.85rem; }
        .chat-btn:hover { background-color: #16a34a; }
        .bot-bubble ul { list-style-type: disc; margin-left: 1.2rem; }
        .bot-bubble p { margin-bottom: 0.5rem; }
        .bot-bubble p:last-child { margin-bottom: 0; }
        .bot-bubble strong { color: var(--chat-color); }
    </style>
</head>
<body class="flex flex-col h-screen max-w-2xl mx-auto bg-gray-50 shadow-xl">

    <header class="text-white p-4 flex items-center gap-3 shadow-md transition-colors" style="background-color: var(--chat-color);">
        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center font-bold text-lg">FC</div>
        <div>
            <h1 id="header-title" class="font-bold text-lg leading-tight">Cargando...</h1>
            <p id="status-text" class="text-xs opacity-90">...</p>
        </div>
    </header>

    <div id="chat-container" class="chat-box overflow-y-auto p-4 space-y-4 flex flex-col scroll-smooth">
        <div class="p-3 max-w-[85%] shadow-sm text-sm bg-white text-gray-800 border border-gray-200 rounded-2xl rounded-tl-none self-start bot-bubble">
            <p id="bot-welcome-text">...</p>
        </div>
    </div>

    <div class="p-4 bg-white border-t border-gray-200">
        <div class="flex gap-2 relative">
            <input type="text" id="userInput" disabled 
                   class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all text-sm">
            <button id="sendBtn" disabled
                    class="text-white w-10 h-10 rounded-full flex items-center justify-center transition shadow-md hover:opacity-90 disabled:opacity-50"
                    style="background-color: var(--chat-color);">âž¤</button>
        </div>
        <p class="text-center text-[10px] text-gray-400 mt-2">Powered by DeepSeek AI</p>
    </div>

    <script type="module" src="motor.js"></script>
</body>
</html>
