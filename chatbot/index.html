<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Frankos Chicken</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <div id="chat-interface" class="flex flex-col h-full max-w-2xl mx-auto w-full bg-white shadow-xl overflow-hidden">
        
        <header class="p-4 flex items-center gap-3 border-b text-white shadow-md" id="main-header" style="background-color: var(--chat-color)">
            <div id="header-icon-initials" class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center font-bold overflow-hidden border border-white/30">
                </div>
            <h1 id="header-title" class="font-semibold text-lg tracking-tight"></h1>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 flex flex-col">
            <div id="bot-welcome-bubble" class="p-3 max-w-[85%] text-sm bg-white border border-gray-200 rounded-2xl rounded-tl-none self-start shadow-sm bot-bubble">
                <p id="bot-welcome-text"></p>
            </div>
        </div>

        <footer class="p-4 border-t bg-white">
            <div id="feedback-demo-text" class="text-[10px] uppercase font-bold mb-2 text-center h-4 tracking-widest"></div>
            
            <div class="flex gap-2 items-center">
                <input type="text" 
                       id="userInput" 
                       class="flex-1 border border-gray-300 rounded-full px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-offset-1 transition-all" 
                       style="focus-ring-color: var(--chat-color)"
                       disabled>
                
                <button id="sendBtn" 
                        class="text-white rounded-full p-2.5 transition-all active:scale-95 disabled:opacity-40 disabled:pointer-events-none shadow-md" 
                        style="background-color: var(--chat-color)" 
                        disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
