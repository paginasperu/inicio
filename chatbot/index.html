<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frankos Chicken</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // SOLUCIÓN AL ERROR: Importación limpia sin símbolos '+'
        import { CONFIG } from './config.js';
        
        const V = CONFIG.VERSION;

        // Configuración de Favicon
        const link = document.createElement('link');
        link.rel = 'icon';
        link.href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${CONFIG.FAVICON_EMOJI}</text></svg>`;
        document.head.appendChild(link);
        document.title = CONFIG.NOMBRE_EMPRESA;

        // Carga dinámica de main.js con versión
        const mainScript = document.createElement('script');
        mainScript.type = 'module';
        mainScript.src = `./main.js?v=${V}`;
        document.head.appendChild(mainScript);
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #f3f4f6;
        }
        .app-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }
        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        #userInput { font-size: 16px !important; }
        .typing-dot { width: 6px; height: 6px; background: #9ca3af; border-radius: 50%; animation: typing 1.4s infinite ease-in-out; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; } 40% { transform: scale(1.2); opacity: 1; } }
    </style>
</head>
<body>
    <div class="app-container max-w-2xl mx-auto w-full bg-white shadow-2xl">
        <header class="p-4 border-b flex items-center gap-3 bg-white shrink-0">
            <div id="header-icon-initials" class="w-10 h-10 rounded-full bg-orange-600 text-white flex items-center justify-center font-bold shrink-0"></div>
            <h1 id="header-title" class="font-bold text-lg text-gray-800"></h1>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 flex flex-col">
            <div class="p-3 max-w-[85%] text-sm bg-white border border-gray-200 rounded-2xl rounded-tl-none self-start shadow-sm">
                <p id="bot-welcome-text">Cargando...</p>
            </div>
        </div>

        <footer class="p-4 border-t bg-white shrink-0 pb-[max(1rem,env(safe-area-inset-bottom))]">
            <div id="feedback-demo-text" class="text-[10px] uppercase font-bold mb-2 text-center h-4 tracking-widest text-orange-500"></div>
            <div class="flex gap-2 items-center">
                <input type="text" id="userInput" class="flex-1 border border-gray-300 rounded-full px-4 py-2.5 text-sm focus:outline-none" disabled>
                <button id="sendBtn" class="text-white rounded-full p-2.5 disabled:opacity-40" style="background-color: #ea580c" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>
</body>
</html>
