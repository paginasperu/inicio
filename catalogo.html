<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cat치logo Luxe | Descripci칩n Flexible</title>
<style>
  :root { --radius: 14px; --bg: #fafafa; --max-width: 1200px; }
  body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: var(--bg); color:#222; }

  /* CABECERA ALINEADA */
  header { background: #fff; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; width: 100%; }
  .header-content {
    max-width: var(--max-width); margin: 0 auto; padding: 14px 16px;
    display: grid; grid-template-columns: 1fr 220px; gap: 12px; box-sizing: border-box;
  }
  header input, header select {
    padding: 10px 15px; border: 1px solid #ccc; border-radius: 10px; font-size: 14px; 
    outline: none; background: #fdfdfd; width: 100%; box-sizing: border-box;
  }

  @media(max-width:720px){ .header-content { grid-template-columns: 1fr 1fr; } }
  @media(max-width:480px){ .header-content { grid-template-columns: 1fr; } }

  /* GRILLA Y TARJETAS UNIFORMES */
  .container { max-width: var(--max-width); margin: 20px auto; padding: 0 16px; box-sizing: border-box; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
  
  .card { 
    background: #fff; border: 1px solid #eee; border-radius: var(--radius); 
    padding: 16px; display: flex; flex-direction: column;
    height: 450px; /* ALTURA FIJA PARA TODAS LAS FICHAS */
    transition: transform 0.2s, box-shadow 0.2s;
    box-sizing: border-box;
  }
  .card:hover { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.05); }

  .thumb { 
    width: 100%; height: 180px; flex-shrink: 0;
    background: linear-gradient(135deg, #eee, #ddd); 
    border-radius: 10px; margin-bottom: 12px;
    display: flex; align-items: center; justify-content: center;
  }
  .thumb::after { content: '游녶'; font-size: 2.5rem; opacity: 0.2; }

  .title { font-weight: 700; font-size: 16px; margin-bottom: 8px; color: #000; }

  /* DESCRIPCI칍N CON SALTOS DE L칈NEA Y SCROLL SI ES MUY LARGA */
  .description { 
    font-size: 13px; color: #555; line-height: 1.5;
    white-space: pre-wrap; /* RESPETA SALTOS DE L칈NEA */
    overflow-y: auto; /* PERMITE SCROLL SI EL TEXTO SUPERA EL ESPACIO */
    margin-bottom: 10px;
    flex-grow: 1; /* OCUPA EL ESPACIO DISPONIBLE */
    padding-right: 5px;
  }
  /* Estilo opcional para el scroll interno de la descripci칩n */
  .description::-webkit-scrollbar { width: 4px; }
  .description::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }

  .price { font-weight: 700; font-size: 1.2rem; color: #000; border-top: 1px solid #eee; pt: 10px; margin-top: 5px; }
  
  .hidden { display: none !important; }
  #status { text-align: center; padding: 40px; color: #888; }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <input id="search" type="text" placeholder="Buscar productos..." />
    <select id="category">
      <option value="todas">Todas las categor칤as</option>
    </select>
  </div>
</header>

<main class="container">
  <div id="status">Cargando productos...</div>
  <div id="products" class="grid"></div>
</main>

<script>
  const originalUrl = 'https://docs.google.com/spreadsheets/d/1SbZbDnDjBplG8vKc6Y75ZTn5aqakFLAv7xxM4TQXKP8/edit?gid=0#gid=0';
  const idMatch = originalUrl.match(/\/d\/(.+?)\//);
  const sheetId = idMatch ? idMatch[1] : '';
  const dataUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

  const grid = document.getElementById('products');
  const status = document.getElementById('status');
  const categorySelect = document.getElementById('category');

  async function init() {
    try {
      const resp = await fetch(dataUrl);
      const csvText = await resp.text();
      // Usamos una l칩gica m치s robusta para separar filas que contienen saltos de l칤nea (CSV est치ndar)
      const rows = parseCSV(csvText);
      const productsData = rows.slice(1);

      const categories = new Set();

      grid.innerHTML = productsData.map(col => {
        if (col.length < 4) return '';
        const [nombre, categoria, precio, descripcion] = col;
        
        if(categoria) categories.add(categoria.trim());

        return `
          <div class="card" data-name="${nombre}" data-category="${categoria.trim().toLowerCase()}">
            <div class="thumb"></div>
            <div class="title">${nombre}</div>
            <div class="description">${descripcion}</div>
            <div class="price">${precio}</div>
          </div>
        `;
      }).join('');

      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.toLowerCase();
        option.textContent = cat;
        categorySelect.appendChild(option);
      });

      status.style.display = 'none';
      setupLogic();
    } catch (e) {
      status.innerHTML = "丘멆잺 Error al cargar productos. Revisa los permisos del Sheets.";
    }
  }

  // Funci칩n para procesar CSV con campos que tienen saltos de l칤nea (entre comillas)
  function parseCSV(text) {
    const result = [];
    let row = [];
    let field = '';
    let inQuotes = false;
    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      if (inQuotes) {
        if (char === '"' && text[i+1] === '"') { field += '"'; i++; }
        else if (char === '"') inQuotes = false;
        else field += char;
      } else {
        if (char === '"') inQuotes = true;
        else if (char === ',') { row.push(field); field = ''; }
        else if (char === '\n') { row.push(field); result.push(row); row = []; field = ''; }
        else field += char;
      }
    }
    row.push(field); result.push(row);
    return result;
  }

  function setupLogic() {
    const search = document.getElementById('search');
    const select = document.getElementById('category');
    const items = [...document.querySelectorAll('.card')];

    function runFilter() {
      const q = search.value.toLowerCase();
      const cat = select.value;
      items.forEach(card => {
        const matchesText = card.dataset.name.toLowerCase().includes(q) || card.innerText.toLowerCase().includes(q);
        const matchesCat = cat === 'todas' || card.dataset.category === cat;
        card.classList.toggle('hidden', !(matchesText && matchesCat));
      });
    }
    search.addEventListener('input', runFilter);
    select.addEventListener('change', runFilter);
  }

  init();
</script>

</body>
</html>
